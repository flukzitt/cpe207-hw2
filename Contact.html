</head>

<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<div class="inner">

				<!-- Logo -->
				<a href="Main.html" class="logo">
						<span class="symbol"><img src="images/logo.png" alt="" /></span><span class="title"> HOME</span>
					</a>

				<!-- Nav -->
				<nav>
					<ul>
						<li><a href="#menu">Menu</a></li>
					</ul>
				</nav>

			</div>
		</header>

		<!-- Menu -->
		<nav id="menu">
			<h2>Menu</h2>
			<ul>
					<li><a href="Main.html">Home</a></li>
					<li><a href="Profile.html">Profile</a></li>
					<li><a href="Gallary.html">Gallary</a></li>
					<li><a href="Contact.html">Contact</a></li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<section>
					<h2>Contact</h2>
					<form method="post" action="#">
						<div class="row gtr-uniform">
							<div class="col-8 col-12-xsmall">
								<input type="text" name="subject" id="subject" value="" placeholder="Subject" />
							</div>
							<div class="col-8">
								<textarea name="massage" id="massage" placeholder="Message" rows="6"></textarea>
							</div>
							<div class="col-8">
								<input type="text" name="name" id="name" value="" placeholder="Name" />
							</div>
							<div class="col-5 col-12-small">
								<input type="radio" id="demo-priority-low" name="demo-priority" checked>
								<label for="demo-priority-low">Male</label>
							</div>
							<div class="col-5 col-12-small">
								<input type="radio" id="demo-priority-normal" name="demo-priority">
								<label for="demo-priority-normal">Famale</label>
							</div>
							<div class="col-8 col-12-xsmall">
								<input type="text" name="phone" id="phone" value="" placeholder="Phone" />
							</div>
							<div class="col-8 col-12-xsmall">
								<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Send Message" class="primary" /></li>
									<li><input type="reset" value="Reset" class="primary" /></li>
								</ul>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>

		<!-- Footer -->
		<footer id="footer">
			<div class="inner">
				<ul class="copyright">
					<li>Ittikorn Klinthaisong</li>
					<li>0633439783</li>
					<li>i.klinthaisong@gmail.com</li>
				</ul>
			</div>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
